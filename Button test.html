<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add and Remove Button</title>
    <style>
        body {
            background-color: #83CBA7;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            height: 100vh;
            margin: 0;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 10px 20px;
            width: 70%; 
            max-width: 700px; 
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header {
            font-size: 30px;
            text-align: center;
            margin-left: 1vw;
            margin-right: 1vw;
        }

        .left-text {
            display: flex;
            gap: 60px;
        }

        .left-text span {
            font-size: 20px;
            color: #333;
            text-align: center;
        }

        .right-buttons {
            display: flex;
            gap: 50px;
        }

        .right-buttons button {
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .resolved-btn {
            background-color: #4CAF50;
            color: white;
        }

        .resolved-btn:hover {
            background-color: #45a049;
        }

        .alert-btn {
            background-color: #f44336;
            color: white;
        }

        .alert-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>
    <div class="header">
        <p>Issue Logs</p>
    </div>
    <!-- Original Container -->
    <div class="button-container">
        <!-- Left Text -->
        <div class="left-text">
