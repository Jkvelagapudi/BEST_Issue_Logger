<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title> BEST Issue Logger </title>
</head>

<body>
    <div class="header">
        <!-- <img src="./assets/BEST_Logo.png"> -->
        <p> State Championship Issue Form </p>
    </div>

    <div class="team-info">
        <div class="header-input">
            <p> Team Number </p>
            <input type="text" placeholder="Enter Team Number">
        </div>

        <div class="header-input">
            <p> Round Number </p>
            <input type="text" placeholder="Enter Round Number">
        </div>
    </div>

    <div class="issue">
        <p> Issue </p>
        <input type="text">
    </div>

    <button type="button">
        Submit Issue
    </button> 

</body>
</html>
